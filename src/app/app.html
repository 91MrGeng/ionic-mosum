<!--suppress ALL -->
<ion-menu [content]="content">
  <ion-content>
    <div style="width:100%;height:22%">
      <img src="assets/img/mountains.png" style="height:150%;width:100%;background:#35474f;"/>
    </div>
    <ion-list>
      <button ion-item menuClose *ngFor="let page of appPages" (click)="openPage(page)" detail-none>
        <ion-icon item-left [name]="page.icon"></ion-icon>
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
