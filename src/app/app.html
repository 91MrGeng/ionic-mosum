<!--suppress ALL -->
<ion-menu [content]="content">
  <ion-header no-shadow class="menu-image-height">
    <ion-navbar no-border style="padding:0" class="menu-image-height">
      <img class="menu-image menu-image-height" src="assets/img/menu.jpg"/>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines *ngFor="let page of pages">
      <ion-list-header>{{page.heading}}</ion-list-header>
      <button ion-item detail-none menuClose
              [color]="item.active?'light':null"
              *ngFor="let item of page.items" (click)="openPage(item)">
        <ion-icon item-left [name]="item.icon" [color]="item.active?null:'text2'"></ion-icon>
        <span ion-text [color]="item.active?null:'text1'">{{item.title}}</span>
      </button>
    </ion-list>
    <p class="powered-by" ion-text color="text3" (click)="poweredBy()">Powered by Dark Sky</p>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
